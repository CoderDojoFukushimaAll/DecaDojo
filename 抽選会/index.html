        <script type="module">
/* fisher-yates shuffle */
const shuffle = (array) => {
    const res = [...array];
    for (let i = res.length - 1; i >= 1; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [res[j], res[i]] = [res[i], res[j]];
    }
    return res;
};

const lottery = (itemNumbers, ninjaNumber) => {
    /* 0 から ninjaNunber - 1 までのnumberのarray */
    const ninjaArray = [...Array(ninjaNumber).keys()];
    const shuffledNinjaArray = shuffle(ninjaArray);

    const winner = [];
    let start = 0;
    for (const itemNumber of itemNumbers) {
        winner.push(itemNumber !== -1 ? `[${shuffledNinjaArray.slice(start, start + itemNumber).join(',')}],` : '\n');
        start += itemNumber;
    }
    
    return winner.join('\n');
};

const itemNumbers = [
    9, /* micro:bit */
    3, /* micro:bit v1 */
    3, /* Raspberry Pi公式Tシャツ */
    1, /* 米 */
    -1, /* 1ページ目と2ページ目の切替 */

    3, /* 書籍 */
];

const url = new URL(window.location.href);
const ninjaNumber = Number(url.searchParams.get('max'));

document.body.querySelector('pre').textContent = lottery(itemNumbers, ninjaNumber);
