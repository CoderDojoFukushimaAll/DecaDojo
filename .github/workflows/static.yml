name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v3 から v4 へ
      - name: Setup Pages
        uses: actions/configure-pages@v5 # v3 から v5 へ
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # ここは現在 v3 が最新安定版です
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # v2 から v4 へ（これで解決します！）